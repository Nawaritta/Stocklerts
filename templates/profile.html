<!DOCTYPE html>
<html lang="en">
  {% include "header.html" %}
       <!-- Page Header-->
  <header class="masthead" id="profileheader">
	<div class="container position-relative px-4 px-lg-5">
	  <div class="row gx-4 gx-lg-5 justify-content-center">
		<div class="col-md-10 col-lg-8 col-xl-7">
		  <div  class="page-heading">

		  </div>
		</div>
	  </div>
	</div>
  </header>
        <!-- Main Content-->
	<div class="container position-relative px-4 px-lg-5">
       <div class="row gx-4 gx-lg-5 justify-content-center">

        <!-- messages flashed-->
        <div style="padding: 20px 80px">
         {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h3 style="color: #01796F; text-align: center; font-family: 'Helvetica'">{{ message }}</h3>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <!-------->
          <!--Make a GET request to the /download path-->
          <div class="form-floating">
              <p><b>Please enter the stock information:</b></p>
              <form autocomplete="on" action="{{ url_for('profile', user_id=current_user.id) }}" method="post">
                    <div style="margin-bottom: 30px; padding: 10px 20px"><input style="border: 2px solid rgb(158, 157, 157);" type="text" name="stock" placeholder="Stock symbol" required="required" />
                    <input style="border: 2px solid rgb(158, 157, 157);" type="text" name="company" placeholder="Company name" required="required" />
                    <button type="submit" class="btn btn-primary btn-block btn-large" style="margin-left: 30px">Submit</button></div>
              </form>
          </div>
	   </div>
    </div>

  {% include "footer.html" %}
</html>
