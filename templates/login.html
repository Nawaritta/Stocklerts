<!DOCTYPE html>
<html lang="en">
        {% include "header.html" %}
          <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/login-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5" >
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h3 style="color: #82EEFD;">Sign in now to tailor your stock preferences and make informed investment decisions</h3>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form">
               <form action="/login" method="post" autocomplete="off">
                    <input type="text" name="email" placeholder="Email" required="required"/>
                    <input type="password" name="password" placeholder="Password" required="required"/>
                    <span style="padding-left: 30px;" ><button class="btn btn-primary text-uppercase" type="submit">Let me in</button></span>
               </form>
        </div>
        {% include "footer.html" %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>-->
